<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elastisched</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <div class="logo">E</div>
          <div>
            <div class="title" id="brandTitle">Elastisched</div>
            <div class="subtitle" id="brandSubtitle">Schedule at a glance</div>
          </div>
        </div>
        <div class="controls">
          <button class="ghost" id="todayBtn">Today</button>
          <button class="ghost" id="toggleFormBtn">Add</button>
        </div>
      </header>

      <section class="panel form-panel" id="formPanel">
        <div class="form-header">
          <div>
            <div class="form-title">Create a blob</div>
            <div class="form-subtitle">Quick entry for schedules</div>
          </div>
          <button class="ghost small" id="closeFormBtn">Close</button>
        </div>
        <form id="blobForm" class="blob-form">
          <label>
            Name
            <input type="text" name="name" placeholder="Focus Sprint" required />
          </label>
          <label>
            Description
            <input type="text" name="description" placeholder="Optional details" />
          </label>
          <label>
            Default start
            <input type="datetime-local" name="defaultStart" required />
          </label>
          <label>
            Default end
            <input type="datetime-local" name="defaultEnd" required />
          </label>
          <label>
            Schedulable start
            <input type="datetime-local" name="schedulableStart" required />
          </label>
          <label>
            Schedulable end
            <input type="datetime-local" name="schedulableEnd" required />
          </label>
          <div class="form-actions">
            <button type="submit" class="primary">Create</button>
            <span class="form-status" id="formStatus"></span>
          </div>
        </form>
      </section>

      <section class="panel">
        <div class="tab-row">
          <div class="tabs" role="tablist">
            <button class="tab active" data-view="day">Day</button>
            <button class="tab" data-view="week">Week</button>
            <button class="tab" data-view="month">Month</button>
            <button class="tab" data-view="year">Year</button>
          </div>
          <div class="nav-actions">
            <button class="ghost icon" id="prevDayBtn" title="Previous day">&#8592;</button>
            <button class="ghost" id="goTodayBtn">Today</button>
            <button class="ghost icon" id="nextDayBtn" title="Next day">&#8594;</button>
          </div>
        </div>
        <div class="view-header">
          <div class="date-label" id="dateLabel">Tuesday, May 21</div>
          <div class="legend">
            <span class="legend-dot focus"></span> Focus
            <span class="legend-dot deep"></span> Deep Work
            <span class="legend-dot admin"></span> Admin
          </div>
        </div>

        <div class="views">
          <div id="viewDay" class="view active"></div>
          <div id="viewWeek" class="view"></div>
          <div id="viewMonth" class="view"></div>
          <div id="viewYear" class="view"></div>
        </div>
      </section>
    </div>

    <script src="./constants.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
